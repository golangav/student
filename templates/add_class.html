<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <h3>添加班级</h3>
            <form method="POST" action="/add_class/" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">班级名称</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="请输入班级名称" name="title">
                    </div>
                </div>
                <input type="submit" value="提交" class="btn btn-primary pull-right" id="subBtn">
            </form>

        </div>
    </div>
</div>

</body>
</html>
