<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/bootstrap.js"></script>
    <script src="/static/jquery-3.1.1.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.css">
    <style>
        #form_data{
            margin-top: 150px;
        }
    </style>
</head>
<body>

<div class="container">
<div class="row" id="form_data">
  <div class="col-md-5 col-md-offset-3">
    <div class="panel panel-primary">
      <div class="panel-heading">登录页面</div>
      <div class="panel-body">
        <form method="post" action="/login/">
            <div class="form-group">
                <label for="user">用户名</label>
                <input type="text" name="username" class="form-control" id="user" placeholder="请输入用户名">
            </div>
            <div class="form-group">
                <label for="pwd">密码</label>
                <input type="text" name="password" class="form-control" id="pwd" placeholder="请输入密码">
            </div>
            <input type="submit" value="登陆" class="btn btn-primary pull-right" id="subBtn">{{ msg }}
        </form>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
