<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/bootstrap.js"></script>
    <link rel="stylesheet" href="/static/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <h3>编辑学员</h3>
            <form method="POST" action="/edit_student/?id={{ student_obj.id }}" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">学员姓名</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="请输入学员名称" name="name" value="{{ student_obj.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">学员年龄</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="name" placeholder="请输入学员年龄" name="age" value="{{ student_obj.age }}">
                    </div>
                </div>


                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">学员班级</label>
                    <div class="col-sm-9">
                        <select class="form-control" name="class_id">
                            {% for item in class_list %}
                                {{ student_obj.id }} {{ item.id }}
                                {% if item.id == student_obj.cls_id %}
                                    <option selected value="{{ item.id }}">{{ item.title }}</option>
                                {% else %}
                                    <option value="{{ item.id }}">{{ item.title }}</option>
                                {% endif %}
                            {% endfor %}

                        </select>
                    </div>
                </div>

                <input type="submit" value="提交" class="btn btn-primary pull-right" >
            </form>

        </div>
    </div>
</div>

</body>
</html>
